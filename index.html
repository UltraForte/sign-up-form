<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>Sign-Up</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">

    </head>
<body>
<div id="image-div">
    <img id="nature" src="assets/nature-jacob-grishey.jpg">
    <div id="logo-div">
        <img id="logo" src="assets/odin-logo.png">
        <h1>ODIN</h1>
    </div>
    <div id="img-credit">
        <p>
            Photo by <a href="https://unsplash.com/@jgrishey?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jacob Grishey</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-with-trees-in-the-foreground-lYHT5fthhzM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
</div>
<div id="content-div">
    <div>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
    </div>
    <div id="form-section">
        <form method="post">
            <legend>Let's do this!</legend>
            <div class="big-div">
                <div class="small-div">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="small-div">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="big-div">
                <div class="small-div">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="small-div">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="big-div">
                <div class="small-div">
                    <label for="password">PASSWORD*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="small-div">
                    <label for="confirm-pass">CONFIRM PASSWORD*</label>
                    <input type="password" id="confirm-pass" name="confirm-pass" required>
                </div>
            </div>
        </form>
    </div>
    <div>
        <button></button>
        <p></p>
    </div>


</div>

  -->
</body>
</html>
